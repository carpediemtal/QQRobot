<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Set Group Ban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
</head>
<style>
    h1, h2 {
        font-family: Lobster, serif;
    }

    #see-you {
        width: 30%;
        height: auto;
    }
</style>
<body>

<div class="container">
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="http://47.98.252.1:7000/arina">Arina</a></li>
        <li class="breadcrumb-item" disabled><a> Functions</a></li>
        <li class="breadcrumb-item active"><a href="http://47.98.252.1:7000/ban"> Ban</a></li>
    </ul>
    <div class="row">
        <div class="col-7">
            <h1 class="text-center text-primary">Input the information about the people you want to ban</h1>
        </div>
        <div class="col-5"><img src="seeYou.png" id="see-you" alt="see you"/></div>
    </div>
    <form action="#" th:action="@{/ban}" th:object="${information}" method="post">
        <p><input type="text" class="form-control" placeholder="qq" th:field="*{userId}"/></p>
        <p><input type="text" class="form-control" placeholder="time (seconds)" th:field="*{duration}"/></p>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"> submit</i>
                </button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-danger btn-block"><i class="fa fa-undo"> reset</i></button>
            </div>
        </div>
    </form>
    <div class="col-6 offset-3 alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h2 class="text-center text-warning" th:if="${information.getDuration()}">Ban successfully</h2>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
