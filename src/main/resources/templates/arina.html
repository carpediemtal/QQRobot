<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arina</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#github').click(() => {
                window.location.href = 'https://github.com/carpediemtal/Robot';
            });
            $('#blog').click(() => {
                window.location.href = 'https://carpediemtal.github.io/2020/05/30/QQ%E8%81%8A%E5%A4%A9%E6%9C%BA%E5%99%A8%E4%BA%BA/';
            });
            $('#send-message').click(() => {
                window.location.href = 'http://47.98.252.1:7000/message';
            });
            $('#ban').click(() => {
                window.location.href = 'http://47.98.252.1:7000/ban';
            });
        });
    </script>
    <style>
        h1 {
            font-family: Lobster, serif;
        }

        #yeah {
            border-radius: 50%;
            border: 5px solid green;
        }

        body {
            background-image: url("cucumber.png");
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8"><h1 class="text-primary text-center">Arina</h1></div>
        <div class="col-xs-4"><img class="img-responsive" src="yeah.png" id="yeah"
                                   alt="yeah!" height="160" width="135">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-center text-capitalize"><h3>Info</h3></div>
        <div class="col-xs-6 text-center text-capitalize"><h3>Func</h3></div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="well">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-primary btn-block" id="github"><i class="fa fa-github"></i> Github
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-info btn-block" id="blog"><i class="fa fa-slideshare"></i> Blog</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="well">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-primary btn-block" id="send-message"><i class="fa fa-send"></i> Send
                            Message
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-info btn-block" id="ban"><i class="fa fa-user-times"></i> Set ban
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
