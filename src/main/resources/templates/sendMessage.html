    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"

    <style>
        h1, h2 {
            font-family: Lobster, serif;
        }

        #hey {
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="http://47.98.252.1:7000/arina">Arina</a></li>
        <li class="breadcrumb-item" disabled><a> Information</a></li>
        <li class="breadcrumb-item active"><a href="http://47.98.252.1:7000/message"> Send Message</a></li>
    </ul>
    <div class="row">
        <div class="col-8"><h1 class="text-center text-primary">Input the message you want to send</h1></div>
        <div class="col-4"><img class="img-responsive" id="hey" src="hey.png" alt="heyhey"/></div>
    </div>
    <form action="#" th:action="@{/message}" th:object="${message}" method="post">
        <p><input class="form-control" type="text" th:field="*{content}"/></p>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-paper-plane"> Submit</i>
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-danger btn-block" type="reset"><i class="fa fa-undo"> Reset</i></button>
            </div>
        </div>
    </form>
    <div class="col-6 offset-3 alert alert-success alert-dismissible fade show" id="alert-info" v-if="flag"
         th:if="${message.content}">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <h2 class="text-warning text-center" th:if="${message.content}">Send Message Successfully</h2>
    </div>
</div>
