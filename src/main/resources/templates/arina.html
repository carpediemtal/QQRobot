<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <script>
        $(document).ready(() => {
            $('#github').click(() => {
                window.location.href = 'https://github.com/carpediemtal/Robot';
            });
            $('#blog').click(() => {
                window.location.href = 'https://linjinming.gitee.io/2020/05/30/QQ%E8%81%8A%E5%A4%A9%E6%9C%BA%E5%99%A8%E4%BA%BA/';
            });
            $('#send-message').click(() => {
                window.location.href = 'http://47.98.252.1:7000/message';
            });
            $('#ban').click(() => {
                window.location.href = 'http://47.98.252.1:7000/ban';
            });
        });
    </script>
    <style>
        h1 {
            font-family: Lobster, serif;
        }

        h3 {
            font-family: fantasy;
        }

        body {
            background-image: url("/img/background.png");
        }
    </style>
</head>
<body>
<div class="container">
    <!--标题-->
    <div class="text-center"><h1 class="text-warning display-1 text-center">Arina</h1></div>
    <!--卡片-->
    <div class="row">
        <div class="card col-6">
            <img class="card-img-top" src="/img/yeah.png" alt="yeah"/>
            <div class="card-body">
                <h4 class="card-title">Arina</h4>
                <p class="card-text">Arina is a QQ robot which is created by Spring Boot, CQhttp, Bootstrap, ThymeLeaf,
                    JQuery</p>
                <a href="https://spring.io/" class="card-link">Spring</a>
                <a href="https://cqhttp.cc/docs/4.15/#/" class="card-link">CQhttp</a>
                <a href="https://v4.bootcss.com/" class="card-link">Bootstrap</a>
                <a href="https://www.thymeleaf.org/" class="card-link">ThymeLeaf</a>
                <a href="https://jquery.com/" class="card-link">JQuery</a>
            </div>
        </div>


        <div class="card col-6">
            <div class="card-body">

                <br/>
                <br/>

                <div class="text-center text-capitalize"><h3><abbr title="Information">Info</abbr></h3></div>
                <!--info按钮组-->
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-outline-dark btn-block" id="github"><i class="fa fa-github"></i>
                            Github
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-info btn-block" id="blog"><i class="fa fa-slideshare"></i>
                            Blog
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-secondary btn-block" disabled id="qq"><i class="fa fa-qq">
                            1543085604</i></button>
                    </div>
                </div>


                <br/>
                <br/>
                <br/>
                <br/>
                <br/>


                <div class="text-center text-capitalize"><h3><abbr title="Functions">Func</abbr></h3></div>
                <!--func按钮组-->
                <div class="row">
                    <div class="offset-2 col-4">
                        <button class="btn btn-outline-primary btn-block" id="send-message"><i class="fa fa-send"></i>
                            Message
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-danger btn-block" id="ban"><i class="fa fa-user-times"></i> Set
                            ban
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap需要的脚本-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
